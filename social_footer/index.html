<!DOCTYPE html>
<html>
<head>
  <title>social</title>
  <title>My first web tools II assignment </title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
  <div class="social">

    <a class="fb text-center left" href="https://www.facebook.com">
      <div class="front">
        <i class="fa fa-facebook"></i>
        <span class="count facebook">27k</span>
      </div>
      <div class="behind">LIKE US</div>
    </a>

    <a class="tw text-center left" href="https://twitter.com">
      <div class="front">
        <i class="fa fa-twitter"></i>
        <span class="count twitter">27k</span>
      </div>
      <div class="behind">FOLLOW</div>
    </a>

    <a class="ig text-center left" href="https://instagram.com">
      <div class="front">
        <i class="fa fa-instagram"></i>
        <span class="count instagram">27k</span>
      </div>
      <div class="behind">FOLLOW</div>
    </a>

  </div>
</body>
</html>

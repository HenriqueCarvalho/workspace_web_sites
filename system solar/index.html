<!DOCTYPE html>
<html>
<head>
  <title>My Solar System</title>
  <link rel="stylesheet" href="normalize.min.css">
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <header>
    <h1>Solar System</h1>
  </header>
  <div class="wrap">
    <div id="solar-system">
      <div id="sun">
        <div class="planet sun absolute-center shadow">&nbsp;</div>
      </div>
      <div class="mercury planet absolute-center animation">
        <span>Mercury</span>
      </div>
      <div class="venus planet absolute-center animation">
        <span>Venus</span>
      </div>
      <div class="earth planet absolute-center animation">
        <span>Earth
          <span class="moon">&amp;Moon</span>
        </span>
      </div>
      <div class="mars planet absolute-center animation">
        <span>Mars</span>
      </div>
      <div class="jupiter planet absolute-center animation">
        <span>Jupiter</span>
      </div>
      <div class="saturn planet absolute-center animation">
        <span>Saturn
          <span class="ring">&amp;</span>
        </span>
      </div>
    </div>
  </div>
  <footer></footer>
</body>
</html>
